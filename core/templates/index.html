{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Index</title>
        {% bootstrap_css %}
    </head>
    <body>
        <div class="container">
            <h1 class="my-4">Produtos</h1>
            {% bootstrap_messages %}
            <table class="table table-dark mt-4">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Pre√ßo</th>
                    <th scope="col">Quantidade</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                        <tr>
                            <td scope="row">{{ product.id }}</td>
                            <td scope="row">
                                <a href="#modal{{ product.id }}" data-toggle="modal">
                                    {{ product.name }}
                                </a>
                            </td>
                            <td scope="row">{{ product.price }}</td>
                            <td scope="row">{{ product.qty }}</td>
                        </tr>
                        <div
                            class="modal fade bd-example-modal-lg show"
                            id="modal{{ product.id }}"
                            role="dialog"
                        >
                            <div class="modal-dialog">
                                <div class="modal-container">
                                    <div class="modal-header">
                                        <button
                                            type="button"
                                            class="close"
                                            data-dismiss="modal"
                                        >
                                            <span aria-hidden="true">
                                                &times;
                                            </span>
                                        </button>
                                    </div>
                                    <div class="modal-body" id="dynamic-content">
                                        <img
                                            src="{{ product.image.url }}"
                                            class="img-fluid"
                                            alt="{{ product.name }}"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        {% bootstrap_javascript jquery='full' %}
    </body>
</html>
